<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="icon" type="image/x-icon" href="assets/imgs/theaaa2.ico" />

    <meta name="theme-color" content="#191c1a" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section id="islamic-project">
        <div class="container">
          <div class="card glass" style="padding: 0; overflow: hidden">
            <div
              class="project-wrap"
              style="
                display: flex;
                flex-wrap: wrap;
                align-items: center;
              "
            >
              <div
                class="project-img"
                style="flex: 1 1 300px; min-height: 300px; position: relative; background: #ffffff; display: flex; align-items: center; justify-content: center;"
              >
                 <img src="https://github.com/theaaa-studio/islamic-shorts-editor/blob/master/assets/quran.png?raw=true" alt="Quran" style="max-width: 60%; height: auto; display: block; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));">

              <div class="project-info" style="flex: 1 1 350px; padding: 40px;">

                <h2 style="margin: 0 0 16px; font-size: clamp(24px, 4vw, 32px);">
                  A humble servant of Allah and follower of the Final Messenger
                </h2>
                <p class="muted" style="margin-bottom: 24px; font-size: 1.1rem;">
                One hub for all our Islamic products. 
                </p>
                <a
                  href="https://theaaa-studio.github.io/a-humble-servant-of-allah-and-follower-of-the-final-messenger/"
                  target="_blank"
                  rel="noopener"
                  class="btn-ghost"
                  style="font-weight: 600; padding: 12px 24px; border-color: var(--brand-2); color: var(--brand-2);"
                >
                  Visit Website &nbsp;<i class="fas fa-external-link-alt"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
