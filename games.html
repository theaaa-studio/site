<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/theaaa2.ico" />
    <title>Games | Abid Al Aqib (The AAA)</title>
    <meta name="theme-color" content="#191c1a" />

    <meta
      name="description"
      content="Browse games developed by Abid Al Aqib (The AAA), including Lodescroll and more."
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body id="top">
    <main>
      <!-- Games -->
      <section id="games" class="section">
        <div class="container">
          <h2 class="section-title">My Games</h2>
          <header class="section-head">
            <h2 class="h2">Team</h2>
            <p class="muted">
              Two squads for now — add more by duplicating a card.
            </p>
          </header>

          <div class="grid cards">
            <!-- Team 1 -->
            <article class="card glass tool-card">
              <div class="tool-icon">
                <img
                  src="assets/imgs/lodescroll-theaaa.png"
                  alt="Alpha Team logo"
                />
              </div>

              <div class="tool-main">
                <h3 class="h3">Lodescroll</h3>
                <p class="muted">Maze • Magnet • Platformer</p>
                <p class="muted">Coming Soon</p>
              </div>

              <div class="tool-actions">
                <a
                  class="btn-ghost"
                  href="https://www.youtube.com/watch?v=wC20P9vHL3o"
                  aria-label="View Alpha Team"
                  >View Details</a
                >
              </div>
            </article>

            <!-- Team 2 -->
            <article class="card glass tool-card">
              <div class="tool-icon">
                <img
                  src="assets/imgs/lodescroll-theaaa.png"
                  alt="Beta Team logo"
                />
              </div>

              <div class="tool-main">
                <h3 class="h3">The Great Wall of Giza</h3>
                <p class="muted">Maze • Platformer</p>
                <p class="muted">Under Study</p>
              </div>

              <div class="tool-actions">
                <a class="btn-ghost" href="#" aria-label="View Beta Team"
                  >View Details</a
                >
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Primary">
      <div class="seg glass" role="tablist">
        <a href="index.html#home" role="tab">
          <i class="fas fa-home"></i>
        </a>
        <a href="index.html#about" role="tab">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html#technology" role="tab">
          <i class="fas fa-microchip"></i>
        </a>
        <a href="index.html#experience" role="tab">
          <i class="fas fa-briefcase"></i>
        </a>
        <a href="index.html#games" role="tab">
          <i class="fas fa-gamepad"></i>
        </a>
        <a href="index.html#tools" role="tab">
          <i class="fas fa-tools"></i>
        </a>
        <a href="index.html#extra" role="tab">
          <i class="fas fa-plus-circle"></i>
        </a>
      </div>
    </nav>

    <script>
      (function () {
        const links = Array.from(document.querySelectorAll(".bottom-nav a"));
        const path = window.location.pathname;
        const page = path.split("/").pop() || "index.html";
        
        links.forEach((a) => {
          const href = a.getAttribute("href");
          const on = href === page;
          a.classList.toggle("active", on);
          a.setAttribute("aria-selected", on ? "true" : "false");
        });
      })();
    </script>
  </body>
</html>
