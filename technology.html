<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body id="top">
    <main>
      <!-- Technology -->

        <div class="container">
          <h2 class="section-title">Technology</h2>
          <div class="grid cards">
            <article class="card glass">
              <h3 style="margin-top: 0">Engines</h3>
              <div class="chips">
                <span class="chip">Unity</span><span class="chip">Unreal</span>
                <span class="chip">Lens Studio</span>
                <span class="chip">Effect House</span>
              </div>
            </article>
            <article class="card glass">

              </div>

    <nav class="bottom-nav" aria-label="Primary">
      <div class="seg glass" role="tablist">
        <a href="index.html#home" role="tab">
          <i class="fas fa-home"></i>
        </a>
        <a href="index.html#about" role="tab">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html#technology" role="tab">
          <i class="fas fa-microchip"></i>
        </a>
        <a href="index.html#experience" role="tab">
          <i class="fas fa-briefcase"></i>
        </a>
        <a href="index.html#games" role="tab">

        </a>
        <a href="index.html#tools" role="tab">

        </a>
        <a href="index.html#extra" role="tab">
          <i class="fas fa-plus-circle"></i>
        </a>
      </div>
    </nav>

    <script>
      (function () {
        const links = Array.from(document.querySelectorAll(".bottom-nav a"));
        const path = window.location.pathname;
        const page = path.split("/").pop() || "index.html";
        
        links.forEach((a) => {
          const href = a.getAttribute("href");
          const on = href === page;
          a.classList.toggle("active", on);
          a.setAttribute("aria-selected", on ? "true" : "false");
        });
      })();
    </script>
  </body>
