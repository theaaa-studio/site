<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/theaaa2.ico" />
    <title>Thank You | Abid Al Aqib (The AAA)</title>
    <meta name="theme-color" content="#191c1a" />

    <meta
      name="description"
      content="Thank you for visiting the portfolio of Abid Al Aqib (The AAA)."
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body id="top">
    <main>
      <section id="thanks">
        <div class="container">
          <article class="card glass" style="text-align: center">
            <h3 style="margin-top: 0">Thank You For Visiting</h3>
            <p>
              I appreciate you taking the time to explore my portfolio. Feel
              free to reach out if you'd like to connect or collaborate on
              exciting projects. I'm always open to new opportunities and
              challenges!
            </p>
            <p><a class="backtop" href="index.html">Back to Home</a></p>
          </article>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Primary">
      <div class="seg glass" role="tablist">
        <a href="index.html#home" role="tab">
          <i class="fas fa-home"></i>
        </a>
        <a href="index.html#about" role="tab">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html#technology" role="tab">
          <i class="fas fa-microchip"></i>
        </a>
        <a href="index.html#experience" role="tab">
          <i class="fas fa-briefcase"></i>
        </a>
        <a href="index.html#games" role="tab">
          <i class="fas fa-gamepad"></i>
        </a>
        <a href="index.html#tools" role="tab">
          <i class="fas fa-tools"></i>
        </a>
        <a href="index.html#extra" role="tab">
          <i class="fas fa-plus-circle"></i>
        </a>
      </div>
    </nav>

    <script>
      (function () {
        const links = Array.from(document.querySelectorAll(".bottom-nav a"));
        const path = window.location.pathname;
        const page = path.split("/").pop() || "index.html";
        
        links.forEach((a) => {
          const href = a.getAttribute("href");
          const on = href === page;
          a.classList.toggle("active", on);
          a.setAttribute("aria-selected", on ? "true" : "false");
        });
      })();
    </script>
  </body>
</html>
